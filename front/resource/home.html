<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar" id="side-conn" >
      <div id="drop" style="position: relative">
        <button type="button" class="btn btn-small dropdown-toggle" data-toggle="dropdown"  id="data-dropdrow">
          <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
          添加数据源
        </button>
        <ul class="dropdown-menu dropdown-menu-right" role="menu" id="datasource_menu" aria-labelledby="data-dropdrow" >
          <li><a href="#" data-toggle="modal" role="button" data-target="#link-info" id="mysql-info" >mysql</a></li>
          <li role="separator" class="divider"></li>
          <li><a href="#" data-toggle="modal" role="button" data-target="#link-info" id="oracle-info">oracle</a></li>
        </ul>
      </div>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <!--弹出框-->
      <div class="modal fade" id="link-info" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
           aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
              <h4 class="modal-title" id="myModalLabel">添加数据源</h4>
            </div>

            <div class="modal-body">
              <form class="form-horizontal"  id="datalink-form" method="post" action="http://localhost">
                <div>
                  <label> DB--URL :</label>
                  <input type="text" name="url">
                </div>
                <div>
                  <label>Username:</label>
                  <input type="text" name="username">
                </div>
               <div>
                 <label>Password:</label>
                 <input type="password" name="password">
               </div>
              </form>
            </div>
            <div class="modal-footer">
              <input form="datalink-form" type="submit" class="btn btn-primary" value="test">
              <input form="datalink-form" type="submit" class="btn btn-primary" value="Submit!">
              <input form="datalink-form" type="button" class="btn" value="Close!" data-dismiss="modal">
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
              <h4 class="modal-title">注册</h4>
            </div>

            <div class="modal-body">
              <form class="form-horizontal"  id="rigister-form" method="post" action="http://localhost">
                <div>
                  <label>Username:</label>
                  <input type="text" name="username">
                </div>
                <div>
                  <label>Password:</label>
                  <input type="password" name="password">
                </div>
                <div>
                  <label>Password:</label>
                  <input type="password" name="password">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <input form="datalink-form" type="submit" class="btn btn-primary" value="test">
              <input form="datalink-form" type="submit" class="btn btn-primary" value="Submit!">
              <input form="datalink-form" type="button" class="btn" value="Close!" data-dismiss="modal">
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="login-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
              <h4 class="modal-title">登录</h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal"  id="login-form" method="post" action="http://localhost">
                <div>
                  <label>Username:</label>
                  <input type="text" name="username">
                </div>
                <div>
                  <label>Password:</label>
                  <input type="password" name="password">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <input form="datalink-form" type="submit" class="btn btn-primary" value="test">
              <input form="datalink-form" type="submit" class="btn btn-primary" value="Submit!">
              <input form="datalink-form" type="button" class="btn" value="Close!" data-dismiss="modal">
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="entity-event">
          <div class="entity">
            <div class="entity-title">
              <h2 class="entity-title-h2"><span>实体库</span></h2>
            </div>
            <div class="entity-item">
              <div class="entity-item-head">
                <ul>
                  <li>实体名</li>
                  <li>数据库地址</li>
                  <li>表名</li>
                  <li>管理</li>
                </ul>
              </div>
              <ul class="entity-item-list">
                <li>
                  <div class="entity-tab-1">
                    people
                  </div>
                  <div class="entity-tab-2">
                    people
                  </div>
                  <div class="entity-tab-3">
                    localhost:3306/kjb
                  </div>
                  <div class="entity-tab-4">
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="event">
            <div class="event-title">
              <h2 class="event-title-h2"><span>事件库</span></h2>
            </div>
            <div class="entity-item">
              <div class="entity-item-head">
                <ul>
                  <li>事件名</li>
                  <li>数据库地址</li>
                  <li>表名</li>
                  <li>管理</li>
                </ul>
              </div>
              <ul class="entity-item-list">
                <li>
                  <div class="entity-tab-1">
                    people
                  </div>
                  <div class="entity-tab-2">
                    people
                  </div>
                  <div class="entity-tab-3">
                    localhost:3306/kjb
                  </div>
                  <div class="entity-tab-4">
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
